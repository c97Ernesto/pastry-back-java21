<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title th:text="${pageTitle}">Nuevo Tag</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb -->
        <nav class="flex mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a th:href="@{/tags}" class="text-gray-500 hover:text-primary-600">Tags</a></li>
                <li class="flex items-center">
                    <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-700 font-medium">Nuevo</span>
                </li>
            </ol>
        </nav>

        <!-- Form Card -->
        <div class="max-w-2xl bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/tags}" th:object="${tag}" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" th:field="*{name}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                        placeholder="Ej: Vegano, Sin Gluten, Organico">
                    <p th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-500" th:errors="*{name}"></p>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripcion</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Descripcion opcional del tag"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="mt-1 text-sm text-red-500"
                        th:errors="*{description}"></p>
                </div>

                <div class="flex items-center gap-4 pt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Guardar Tag
                    </button>
                    <a th:href="@{/tags}"
                        class="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
