<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title th:text="${pageTitle}">Editar Usuario</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb -->
        <nav class="flex mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a th:href="@{/users}" class="text-gray-500 hover:text-primary-600">Usuarios</a></li>
                <li class="flex items-center">
                    <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-700 font-medium">Editar</span>
                </li>
            </ol>
        </nav>

        <!-- Form Card -->
        <div class="max-w-2xl bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/users/{id}(id=${userId})}" th:object="${user}" method="post" class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" th:field="*{name}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-500" th:errors="*{name}"></p>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                        Apellido
                    </label>
                    <input type="text" id="lastName" th:field="*{lastName}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        th:classappend="${#fields.hasErrors('lastName')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('lastName')}" class="mt-1 text-sm text-red-500"
                        th:errors="*{lastName}"></p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" th:field="*{email}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''">
                    <p th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-500" th:errors="*{email}"></p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Contraseña
                        <span class="text-gray-400 text-xs">(dejar vacío para no cambiar)</span>
                    </label>
                    <input type="password" id="password" th:field="*{password}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        placeholder="••••••••">
                    <p th:if="${#fields.hasErrors('password')}" class="mt-1 text-sm text-red-500"
                        th:errors="*{password}"></p>
                </div>

                <!-- Role -->
                <div>
                    <label for="roleId" class="block text-sm font-medium text-gray-700 mb-1">
                        Rol <span class="text-red-500">*</span>
                    </label>
                    <select id="roleId" th:field="*{roleId}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 bg-white"
                        th:classappend="${#fields.hasErrors('roleId')} ? 'border-red-500' : ''">
                        <option value="">Seleccione un rol</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name.name()}"
                            th:selected="${user.roleId == role.id}">Rol</option>
                    </select>
                    <p th:if="${#fields.hasErrors('roleId')}" class="mt-1 text-sm text-red-500" th:errors="*{roleId}">
                    </p>
                </div>

                <!-- Enabled -->
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="enabled" th:field="*{enabled}"
                        class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                    <label for="enabled" class="text-sm font-medium text-gray-700">
                        Usuario habilitado
                    </label>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-4 pt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Actualizar Usuario
                    </button>
                    <a th:href="@{/users}"
                        class="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
