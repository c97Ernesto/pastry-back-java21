<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Malva Pastry Shop">Malva Pastry Shop</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    },
                    animation: {
                        'fadeInUp': 'fadeInUp 0.5s ease-out',
                        'logoFloat': 'logoFloat 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        logoFloat: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">
    <!-- Mobile Header -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200 lg:hidden">
        <div class="flex items-center justify-between px-4 py-3">
            <a th:href="@{/dashboard}" class="flex items-center gap-2">
                <span class="text-2xl">üßÅ</span>
                <span class="font-bold text-xl text-primary-600">Malva Pastry</span>
            </a>
            <button data-drawer-target="sidebar" data-drawer-toggle="sidebar" aria-controls="sidebar"
                class="p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <span class="sr-only">Abrir men√∫</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed top-0 left-0 z-50 w-64 h-screen transition-transform -translate-x-full lg:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full flex flex-col bg-gradient-to-b from-primary-600 to-primary-700 shadow-xl">
            <!-- Logo -->
            <div class="flex items-center gap-3 px-6 py-5 border-b border-white/10">
                <span class="text-3xl">üßÅ</span>
                <div>
                    <span class="font-bold text-xl text-white">Malva Pastry</span>
                    <p class="text-xs text-white/70">Panel de Administraci√≥n</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-3 py-4 overflow-y-auto">
                <ul class="space-y-1">
                    <li>
                        <a th:href="@{/dashboard}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Dashboard'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/products}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Productos'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                            Productos
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/categories}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Categor√≠as'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                            Categor√≠as
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/ingredients}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Ingredientes'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                            Ingredientes
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/products}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle != null && #strings.startsWith(pageTitle, 'Receta')} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg>
                            Recetas
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/sales}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Ventas' || (pageTitle != null && #strings.startsWith(pageTitle, 'Venta'))} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Ventas
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/tags}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Tags'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            Tags
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/users}"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all"
                            th:classappend="${pageTitle == 'Usuarios'} ? 'bg-white/20 text-white' : 'text-white/80 hover:bg-white/10 hover:text-white'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            Usuarios
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- User Section -->
            <div class="px-3 py-4 border-t border-white/10">
                <div class="flex items-center gap-3 px-4 py-3 mb-2">
                    <div
                        class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white font-bold">
                        <span sec:authentication="principal.fullName"
                            th:text="${#strings.substring(#authentication.principal.fullName, 0, 1)}">U</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-white truncate" sec:authentication="principal.fullName">
                            Usuario</p>
                        <p class="text-xs text-white/70 uppercase tracking-wider"
                            sec:authentication="principal.role.name">Rol</p>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-white/10 border border-white/20 rounded-lg hover:bg-white/20 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Cerrar Sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </aside>

    <!-- Backdrop for mobile -->
    <div data-drawer-backdrop="sidebar" class="hidden fixed inset-0 z-40 bg-gray-900/50 lg:hidden"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <main class="min-h-screen pt-16 lg:pt-0">
            <div class="p-4 sm:p-6 lg:p-8">
                <!-- Page Header -->
                <header th:if="${pageTitle}" class="mb-8">
                    <h1 class="text-2xl lg:text-3xl font-bold text-gray-900" th:text="${pageTitle}">T√≠tulo</h1>
                </header>

                <!-- Page Content -->
                <div layout:fragment="content">
                    <!-- Content will be replaced -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 px-6 text-center text-gray-500 text-sm border-t border-gray-200 bg-white">
            <p>&copy; 2026 Malva Pastry Shop - Panel de Administraci√≥n</p>
        </footer>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <!-- Additional scripts -->
    <div layout:fragment="scripts">
    </div>
</body>

</html>
