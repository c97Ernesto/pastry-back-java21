<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Malva Pastry Shop</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    },
                    animation: {
                        'fadeInUp': 'fadeInUp 0.5s ease-out',
                        'logoFloat': 'logoFloat 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        logoFloat: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-100 to-primary-200 p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-10 animate-fadeInUp">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4 animate-logoFloat">üßÅ</div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Malva Pastry Shop</h1>
                <p class="text-gray-500 text-sm">Panel de Administraci√≥n</p>
            </div>

            <!-- Error Alert -->
            <div th:if="${error}"
                 class="flex items-center gap-3 p-4 mb-5 text-sm font-medium text-red-600 bg-red-50 border border-red-200 rounded-lg"
                 role="alert">
                <span class="text-xl flex-shrink-0">‚ö†Ô∏è</span>
                <span th:text="${error}">Error</span>
            </div>

            <!-- Success Alert -->
            <div th:if="${message}"
                 class="flex items-center gap-3 p-4 mb-5 text-sm font-medium text-green-600 bg-green-50 border border-green-200 rounded-lg"
                 role="alert">
                <span class="text-xl flex-shrink-0">‚úÖ</span>
                <span th:text="${message}">Mensaje</span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
                        Correo electr√≥nico
                    </label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="admin@malva.com"
                           autocomplete="email"
                           required
                           autofocus
                           class="w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-200 rounded-lg outline-none transition-all placeholder:text-gray-400 focus:border-primary-400 focus:ring-4 focus:ring-primary-100">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
                        Contrase√±a
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           autocomplete="current-password"
                           required
                           class="w-full px-4 py-3 text-base text-gray-900 bg-white border-2 border-gray-200 rounded-lg outline-none transition-all placeholder:text-gray-400 focus:border-primary-400 focus:ring-4 focus:ring-primary-100">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-3 px-6 text-base font-semibold text-white bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg transition-all hover:from-primary-600 hover:to-primary-700 hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-primary-300">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center text-gray-400 text-xs">
                <p>Sistema de gesti√≥n interna</p>
            </div>
        </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
