<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title th:text="${pageTitle}">Editar Producto</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb -->
        <nav class="flex mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a th:href="@{/products}" class="text-gray-500 hover:text-primary-600">Productos</a></li>
                <li class="flex items-center">
                    <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-700 font-medium">Editar</span>
                </li>
            </ol>
        </nav>

        <!-- Form Card -->
        <div class="max-w-2xl bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/products/{id}(id=${productId})}" th:object="${product}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="name" th:field="*{name}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                            th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''">
                        <p th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-500" th:errors="*{name}">
                        </p>
                    </div>

                    <div class="md:col-span-2">
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="description" th:field="*{description}" rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"></textarea>
                    </div>

                    <div>
                        <label for="basePrice" class="block text-sm font-medium text-gray-700 mb-1">Precio Base</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-500">$</span>
                            <input type="number" id="basePrice" th:field="*{basePrice}" step="0.01" min="0"
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <p th:if="${#fields.hasErrors('basePrice')}" class="mt-1 text-sm text-red-500"
                            th:errors="*{basePrice}"></p>
                    </div>

                    <div>
                        <label for="preparationDays" class="block text-sm font-medium text-gray-700 mb-1">Días de
                            Preparación</label>
                        <input type="number" id="preparationDays" th:field="*{preparationDays}" min="0"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select id="categoryId" th:field="*{categoryId}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Sin categoría</option>
                            <option th:each="cat : ${categories.content}" th:value="${cat.id}" th:text="${cat.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Image URL -->
                    <div class="md:col-span-2">
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">Imagen del
                            Producto</label>
                        <input type="text" id="imageUrl" th:field="*{imageUrl}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                            placeholder="/images/products/mi-producto.jpg"
                            oninput="document.getElementById('imagePreview').src = this.value; document.getElementById('imagePreviewContainer').style.display = this.value ? 'block' : 'none';">
                        <p class="mt-1 text-xs text-gray-500">Ruta relativa de la imagen (ej:
                            /images/products/nombre.jpg)</p>
                        <p th:if="${#fields.hasErrors('imageUrl')}" class="mt-1 text-sm text-red-500"
                            th:errors="*{imageUrl}"></p>
                        <!-- Image Preview -->
                        <div id="imagePreviewContainer" class="mt-3"
                            th:classappend="${product.imageUrl == null} ? 'hidden' : ''">
                            <p class="text-sm text-gray-500 mb-1">Vista previa:</p>
                            <div class="w-48 h-36 rounded-lg overflow-hidden border border-gray-200 bg-gray-50">
                                <img id="imagePreview" th:src="${product.imageUrl}" alt="Vista previa"
                                    class="w-full h-full object-cover"
                                    onerror="this.parentElement.parentElement.style.display='none';">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-4 pt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Actualizar Producto
                    </button>
                    <a th:href="@{/products}"
                        class="px-6 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
