<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title th:text="${pageTitle}">Detalle del Producto</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb -->
        <nav class="flex mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a th:href="@{/products}" class="text-gray-500 hover:text-primary-600">Productos</a></li>
                <li class="flex items-center">
                    <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-700 font-medium" th:text="${product.name}">Producto</span>
                </li>
            </ol>
        </nav>

        <!-- Product Card -->
        <div class="max-w-3xl bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6">
                <div class="flex items-start justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900" th:text="${product.name}"></h2>
                        <div class="flex flex-wrap items-center gap-2 mt-2">
                            <span th:if="${product.category}"
                                class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary-100 text-primary-800"
                                th:text="${product.category.name}"></span>
                            <!-- Tags -->
                            <span th:each="productTag : ${product.productTags}"
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                </svg>
                                <span th:text="${productTag.tag.name}"></span>
                            </span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-bold text-gray-900" th:if="${product.basePrice}"
                            th:text="${'$' + #numbers.formatDecimal(product.basePrice, 1, 2)}"></div>
                        <span class="text-gray-400" th:unless="${product.basePrice}">Sin precio</span>
                    </div>
                </div>

                <div class="prose max-w-none text-gray-600 mb-6" th:if="${product.description}">
                    <p th:text="${product.description}"></p>
                </div>

                <dl class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <dt class="text-sm font-medium text-gray-500">Días de Preparación</dt>
                        <dd class="mt-1 text-lg font-semibold text-gray-900"
                            th:text="${product.preparationDays ?: 'No especificado'}"></dd>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <dt class="text-sm font-medium text-gray-500">Creado por</dt>
                        <dd class="mt-1 text-lg font-semibold text-gray-900"
                            th:text="${product.createdBy?.fullName ?: 'Desconocido'}"></dd>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <dt class="text-sm font-medium text-gray-500">Fecha de creación</dt>
                        <dd class="mt-1 text-lg font-semibold text-gray-900"
                            th:text="${#temporals.format(product.insertedAt, 'dd/MM/yyyy HH:mm')}"></dd>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <dt class="text-sm font-medium text-gray-500">Última actualización</dt>
                        <dd class="mt-1 text-lg font-semibold text-gray-900"
                            th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy HH:mm')}"></dd>
                    </div>
                </dl>
            </div>

            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-between">
                <a th:href="@{/products}"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Volver al listado
                </a>
                <div class="flex gap-2">
                    <a th:href="@{/products/{id}/edit(id=${product.id})}"
                        class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Editar
                    </a>
                    <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post"
                        onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
                        <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
