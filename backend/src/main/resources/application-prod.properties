# ================================================
# PRODUCTION PROFILE - Railway Deployment
# ================================================

# ================================================
# Database - PostgreSQL (Railway)
# ================================================
# Railway inyecta DATABASE_URL en formato jdbc automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# ================================================
# JPA / Hibernate
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ================================================
# Thymeleaf
# ================================================
spring.thymeleaf.cache=true

# ================================================
# Static Resources
# ================================================
spring.web.resources.cache.period=31536000

# ================================================
# Logging (Production)
# ================================================
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.com.malva_pastry_shop=INFO

# ================================================
# CORS (Ajustar según frontend en producción)
# ================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tu-frontend.vercel.app}
