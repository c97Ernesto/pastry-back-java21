# ================================================
# Application
# ================================================
spring.application.name=malva_pastry_shop
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ================================================
# Server
# ================================================
server.port=${SERVER_PORT:8080}

# ================================================
# Database - PostgreSQL
# ================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/malva_pastry_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================
# JPA / Hibernate
# ================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================================
# Thymeleaf
# ================================================
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ================================================
# Static Resources
# ================================================
spring.web.resources.static-locations=classpath:/static/,file:./uploads/
spring.web.resources.cache.period=0

# ================================================
# File Upload
# ================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${UPLOAD_DIR:./uploads/images/products}

# ================================================
# JWT
# ================================================
app.jwt.secret=${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBIUzUxMiB0aGF0IG5lZWRzIHRvIGJlIGF0IGxlYXN0IDY0IGJ5dGVz}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ================================================
# Google OAuth2 (ID Token Verification)
# ================================================
app.google.client-id=${GOOGLE_CLIENT_ID:placeholder-google-client-id}

# ================================================
# CORS
# ================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# ================================================
# OpenAPI / Swagger
# ================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ================================================
# Logging
# ================================================
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.com.malva_pastry_shop=${LOG_LEVEL_APP:DEBUG}
