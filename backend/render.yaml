# ================================================
# Render Blueprint - Malva Pastry Shop
# Documentación: https://docs.render.com/infrastructure-as-code
# ================================================
# Este archivo define la infraestructura del proyecto.
# Para usarlo: Dashboard → Blueprints → New Blueprint Instance
# ================================================

services:
  # ===============================================
  # Web Service - Backend Spring Boot
  # ===============================================
  - type: web
    name: malva-pastry-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon  
    plan: free      
    branch: main
    
    # Health Check
    healthCheckPath: /actuator/health
    
    # Variables de entorno
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true  
      - key: JWT_EXPIRATION_MS
        value: "86400000"
      - key: CORS_ALLOWED_ORIGINS
        value: https://tu-frontend.vercel.app
      - key: GOOGLE_CLIENT_ID
        sync: false  
      - key: DATABASE_URL
        fromDatabase:
          name: malva-pastry-db
          property: connectionString

  # ===============================================
  # PostgreSQL Database
  # ===============================================
  - type: postgres
    name: malva-pastry-db
    region: oregon  
    plan: free      
    databaseName: malva_pastry
    user: malva_user
    
    
    ipAllowList: []  
