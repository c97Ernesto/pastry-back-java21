# ================================================
# Render Blueprint - Malva Pastry Shop
# Documentación: https://docs.render.com/blueprint-spec
# ================================================

services:
  # ===============================================
  # Web Service - Backend Spring Boot
  # ===============================================
  - type: web
    name: malva-pastry-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: "86400000"
      - key: CORS_ALLOWED_ORIGINS
        value: https://tu-frontend.vercel.app
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: DATABASE_HOST
        fromDatabase:
          name: malva-pastry-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: malva-pastry-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: malva-pastry-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: malva-pastry-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: malva-pastry-db
          property: password

# ===============================================
# PostgreSQL Database (sección separada)
# ===============================================
databases:
  - name: malva-pastry-db
    region: oregon
    plan: free
